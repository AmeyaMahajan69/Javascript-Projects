<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="navbar">
        <div class="leftSection">
          <div class="logo">
            <img src="images/logo.png" alt="Logo" />
          </div>
          <ul>
            <li href="#">Market</li>
            <li href="#">Feature</li>
            <li href="#">White papers</li>
            <li href="#">About Us</li>
          </ul>
        </div>
        <div class="rightSection">
          <button class="lang">EN</button>
        </div>
      </section>
      <div class="textContainer">
        <h1>BUY &<br />SELL <span>Crypto</span></h1>
        <p>
          World's biggest Cryptocurrency exchange available on web as well as
          mobile phone.
        </p>
        <div>
          <button class="exploreMore">Explore More</button>
        </div>
      </div>
      <div class="cryptoSection">
        <div class="currency">
          <div class="imgSection">
            <img src="images/bitcoin.png" alt="" />
          </div>
          <div class="content">
            <div id="RateBitcoin" class="rate">$0</div>
            <div class="name">Bitcoin</div>
          </div>
        </div>
        <div class="currency">
          <div class="imgSection">
            <img src="images/ethereum.png" alt="" />
          </div>
          <div class="content">
            <div id="RateEtheruem" class="rate">$0</div>
            <div class="name">Bitcoin</div>
          </div>
        </div>
        <div class="currency">
          <div class="imgSection">
            <img src="images/dogecoin.png" alt="" />
          </div>
          <div class="content">
            <div id="RateDogecoin" class="rate">$0</div>
            <div class="name">Bitcoin</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

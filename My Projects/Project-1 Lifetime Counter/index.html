<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0dea1f8206.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="initialText" class="textContainer">
        <h1>Kindly Enter your Date of Birth</h1>
      </div>
      <div id="afterText" class="textContainer hide">
        <div class="center">
          <h1>How much life covered, till now</h1>
          <div class="timeContainer">
            <h2>
              <div id="Years">0</div>
              years
            </h2>
            <h2>
              <div id="Months">0</div>
              months
            </h2>
            <h2>
              <div id="Days">0</div>
              days
            </h2>
            <h2>
              <div id="Hours">0</div>
              hours
            </h2>
            <h2>
              <div id="Minutes">0</div>
              minutes
            </h2>
            <h2>
              <div id="Seconds">0</div>
              seconds
            </h2>
          </div>
        </div>
      </div>
      <div class="setting">
        <i id="gear" class="fa-solid fa-gear"></i>
        <div id="SettingContent" class="settingContent hide">
          <input type="date" id="dobInput" />
          <button id="DOBbutton" class="btn">Click Here</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

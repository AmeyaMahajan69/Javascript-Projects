<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="heading">
          <h1>Quote of the day</h1>
        </div>
        <div class="line"></div>
        <div class="content">
          <div class="quote">
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam
              eius distinctio est vel cum commodi sed eligendi quam et
              molestiae?
            </p>
          </div>
          <div class="credit">
            <div class="Aline"></div>
            <div class="authorName">Ameya Mahajan</div>
          </div>
          <div class="buttons">
            <button class="nq">New Quote</button>
            <button class="twitter">
              <img src="images/twitter.png" alt="" />
              Tweet
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="card">
        <div class="search">
          <input
            id="data"
            class="searchBox"
            type="text"
            placeholder="Enter City"
            spellcheck="false"
          />
          <button id="SearchBtn" class="searchBtn">
            <img src="images/search.png" alt="" />
          </button>
        </div>
        <div class="weather">
          <img src="images/clear.png" alt="" id="weatherIcon" />
          <h1 class="temp">22Â°C</h1>
          <h2 id="city" class="City">Pune</h2>
        </div>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <p class="Wind">30kmph</p>
            <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
